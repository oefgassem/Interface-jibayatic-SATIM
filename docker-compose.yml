services:
  traefik:
    image: traefik:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--providers.docker=true"
      - --providers.file.filename=/etc/traefik/dynamic.yml
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web"
      - "--entryPoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080" # Traefik dashboard (optional)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks:
      - web

  frontend:
    build: ./frontend
    # ports:
    # - "8081:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`frontend.docker.localhost`) || Host(`localhost`) && PathPrefix(`/`)"
      - "traefik.http.routers.front.entrypoints=web"
      - "traefik.http.services.front.loadbalancer.server.port=80"

      # - "traefik.enable=true"
      # - "traefik.http.routers.front.rule=Host(`localhost`) && PathPrefix(`/`)"
      # - "traefik.http.routers.front.entrypoints=web"
      # - "traefik.http.routers.front.priority=1"
      # - "traefik.http.services.front.loadbalancer.server.port=80"
    depends_on:
      - middleware
    networks:
      - web

  middleware:
    build: ./middleware
    # ports:
    #   - "3000:3000"
    environment:
      - FRONTEND_URL=http://localhost
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=(Host(`middleware.docker.localhost`) || Host(`localhost`)) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.priority=20"
      - "traefik.http.routers.api.middlewares=strip-api@docker"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.strip-api.stripprefix.prefixes=/api"
    depends_on:
      - redis
    networks:
      - web

  redis:
    image: redis:7
    labels:
      - "traefik.enable=false"
    command: ["redis-server", "--save", "60", "1"]
    networks:
      - web

  loki:
    image: grafana/loki:2.8.2
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - web

  promtail:
    image: grafana/promtail:2.8.2
    labels:
      - "traefik.enable=false"
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - web

  grafana:
    image: grafana/grafana:10.2.1
    labels:
      - "traefik.enable=false"
    ports:
      - "3001:3001"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - web
    depends_on:
      - loki

  satim-worker:
    build: ./middleware
    command: ["node", "worker-satim.js"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SATIM_USERNAME=SAT2511200956
      - SATIM_PASSWORD=satim120
      - SATIM_REGISTER_URL=https://test2.satim.dz/payment/rest/register.do
      - SATIM_ACK_URL=https://test2.satim.dz/payment/rest/public/acknowledgeTransaction.do
      - FRONTEND_URL=http://localhost
      # - SAP_PUSH_URL=http://... (optionnel)
    depends_on:
      - redis

networks:
  web:
    driver: bridge