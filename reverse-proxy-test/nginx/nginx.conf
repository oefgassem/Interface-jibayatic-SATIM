events {}

http {

    proxy_buffering off;

    server {
        listen 80;
        server_name qas.local.test;

        # ================= SAP BACKEND =================
        location /sap/ {
            proxy_pass http://qas.jibayatec.dgi.gov.dz:8000;

            # --- MANDATORY FOR SAP ---
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host qas.jibayatec.dgi.gov.dz;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- TIMEOUTS (VERY IMPORTANT) ---
            proxy_connect_timeout 300;
            proxy_send_timeout    300;
            proxy_read_timeout    300;

            # --- BUFFERS (UI5 + ODATA) ---
            proxy_buffers 16 64k;
            proxy_buffer_size 128k;

            # --- COOKIES ---
            proxy_cookie_domain qas.jibayatec.dgi.gov.dz qas.local.test;

            proxy_redirect off;
        }

        # ================= MIDDLEWARE API =================
        location /middleware/api/ {
            # strip only /middleware
            rewrite ^/middleware/(.*)$ /$1 break;

            proxy_pass http://qas.mw.jibayatec.dgi.gov.dz;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host qas.mw.jibayatec.dgi.gov.dz;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ================= MIDDLEWARE FRONTEND (SPA) =================
        location /middleware/ {
            # NO rewrite here
            proxy_pass http://qas.mw.jibayatec.dgi.gov.dz;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host qas.mw.jibayatec.dgi.gov.dz;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ================= SAP PAYMENT LOT ODATA =================
        location /sap/opu/odata/sap/Z_PAYMENT_LOT_SRV_SRV/ {
            proxy_pass http://dgidevmt2.dgi.gov.dz:8000;

            # --- SAP Gateway requirements ---
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host dgidevmt2.dgi.gov.dz;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- Long-running OData calls ---
            proxy_connect_timeout 300;
            proxy_send_timeout    300;
            proxy_read_timeout    300;

            # --- Cookies ---
            proxy_cookie_domain dgidevmt2.dgi.gov.dz qas.local.test;

            proxy_redirect off;
        }

        # ================= ROOT =================
        location / {
            proxy_pass http://qas.jibayatec.dgi.gov.dz:8000;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host qas.jibayatec.dgi.gov.dz;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
