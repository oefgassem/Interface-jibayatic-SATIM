server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files when they exist, otherwise serve index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (optionnel) Proxy API calls to backend if you want relative fetch('/api/...')
  location /api/ {
    proxy_pass http://host.docker.internal:3000; # ou http://middleware:3000 si docker network
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
